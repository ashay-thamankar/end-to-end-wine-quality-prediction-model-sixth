<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }

        header.masthead {
            padding: 100px 0;
            text-align: center;
            color: #007bff;
        }

        .form-detail {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }

        .form-row,
        .form-row-total {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-row-last {
            text-align: center;
        }

        .register {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg');">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Wine Quality Prediction</h1>
                        <span class="subheading">A Wine Quality Checking Web App by Ashay Thamankar</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container px-4 px-lg-5">
        <form class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information</h2>

            <!-- Form Rows -->
            <!-- ... (Same as previous code) ... -->
            <div class="form-row-total">
                <!-- First set of form rows -->
                <div class="form-row">
                    <label for="fixed_acidity">Fixed Acidity:</label>
                    <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="Fixed Acidity" required>
                </div>

                <div class="form-row">
                    <label for="volatile_acidity">Volatile Acidity:</label>
                    <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="Volatile Acidity" required>
                </div>
            </div>

            <div class="form-row-total">
                <!-- Second set of form rows -->
                <div class="form-row">
                    <label for="citric_acid">Citric Acid:</label>
                    <input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="Citric Acid" required>
                </div>

                <div class="form-row">
                    <label for="residual_sugar">Residual Sugar:</label>
                    <input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="Residual Sugar" required>
                </div>
            </div>

            <div class="form-row-total">
                <!-- Third set of form rows -->
                <div class="form-row">
                    <label for="chlorides">Chlorides:</label>
                    <input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="Chlorides" required>
                </div>

                <div class="form-row">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                    <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="Free Sulfur Dioxide" required>
                </div>
            </div>

            <div class="form-row-total">
                <!-- Fourth set of form rows -->
                <div class="form-row">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                    <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="Total Sulfur Dioxide" required>
                </div>

                <div class="form-row">
                    <label for="density">Density:</label>
                    <input type="text" name="density" id="density" class="input-text" placeholder="Density" required>
                </div>
            </div>

            <div class="form-row-total">
                <!-- Fifth set of form rows -->
                <div class="form-row">
                    <label for="pH">pH:</label>
                    <input type="text" name="pH" id="pH" class="input-text" placeholder="pH" required>
                </div>

                <div class="form-row">
                    <label for="sulphates">Sulphates:</label>
                    <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="Sulphates" required>
                </div>
            </div>

            <div class="form-row-total">
                <!-- Sixth set of form rows -->
                <div class="form-row">
                    <label for="alcohol">Alcohol:</label>
                    <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="Alcohol" required>
                </div>
            </div>

            <!-- Form Submit Button -->
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Predict">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/boktiarahmed73/">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <!-- Add other social media links as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
